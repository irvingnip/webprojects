<!DOCTYPE html>
    <html>
        <head>
         <title>Crown Hotel Reception</title>
         <link rel="stylesheet" href="stylesheets.css">
         <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
         <meta name#="viewport" content="width=device-width, initial-scale=1">
         <script src="accordion.js" defer></script>
         <script src="booking_forms.js" defer></script>

        </head>
    <body>
        <!--this is the side navigation-->
        <nav class="sideNav">
                <!--here is the logo-->
            <img src="images/Geometric Crown.png" alt="The crown logo picture" class="logo">

            <ul>
                <li class="nav"><a href="reception_home.html">Home</a></li>
                <li class="nav"><a href="room_bookings.html" class="nav_active">Room Bookings</a></li>
                <li class="nav"><a href="reception_desk.html">Reception Desk</a></li>
                <li class="nav"><a href="restaurant.html">Restaurant</a></li>
                <li class="nav"><a href="activities_booking.html">Activities Booking</a></li>
                <li class="nav"><a href="house_keeping.html">House Keeping</a></li>
            </ul>
        </nav>
        <!--this is the main content-->
        <div class="booking_container">
            <header>
                <h1>The Crown Hotel Reception</h1>            
            </header>
            <div class="booking_content">
                <div class="customer">
                <button class="b_accordion">Customer Information</button>
                <div class="booking_panel">
                <section class="customerinfo">
                    <form id="customerInfo">
                        <label>ID No.:</label><br>
                        <input type="text"  id='ID' name="idno"><br>
                        <label>Name:</label><br>
                        <input type="text" id="name" name="name"><br>
                        <label>Email:</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label>Address:</label><br>
                        <input type="text" id="address" name="address"><br>
                        <label>Card Type:</label><br>
                        <select id="cardtype" name="cardtype">
                            <option value="V">V</option>
                            <option value="MC">MC</option>
                            <option value="A">A</option>
                        </select>
                        <input type="text" id="cardexp" placeholder="Exp M/Y"><br>
                        <input type="text" id="cardno" placeholder="Card No."><br>
                        <button class="btn_confirm" id='guest_confirm'>Confirm</button><br>
                    </form>
                </section>
                </div>
                </div>

                <div id="popupcontainer" class="popup_container">
                    <div id="popuptext" class="popup_content"></div>
                    <button id="close_popup" class="closePopup" onclick="closePopup()">Close</button>
                </div>
                
                <div class="booking">
                <button class="b_accordion">Booking Information</button>
                <div class="booking_panel">
                <section class="bookinginfo">
                    <form id="bookingInfo">
                        <label>Booking No.:</label><br>
                        <input type="text"  id='b_ref' name="b_ref"><br>
                        <label>Customer ID:</label><br>
                        <input type="text" id="customerID" name="customerID"><br>
                        <label>Cost:</label><br>
                        <input type="text" id="b_cost" name="b_cost"><br>
                        <label>Outstanding:</label><br>
                        <input type="text" id="outstanding" name="outstanding"><br>
                        <label>Booking Notes:</label><br>
                        <input type="text" id="b_notes" name="b_notes"><br>

                        <button class="btn_confirm" id='booking_confirm'>Confirm</button><br>
                    </form>
                </section>
                </div>
                </div>

                <div class="stay">
                <button class="b_accordion">Stay Information</button>
                <div class="booking_panel">
                <section class="stayinfo">
                <form class="stayInfo">
                    <label>Room No.:</label><br>
                    <input type="text" id="r_no" name="r_no"><br>
                    <label>Booking No.:</label><br>
                    <input type="text" id="bookingno" name="bookingno"><br>
                    <label for="datein">Date In:</label><br>
                    <input type="date" id="datein"><br>
                    <label for="dateout">Date Out:</label><br>
                    <input type="date" id="dateout"><br>

                    <button class="btn_confirm" id='stay_confirm'>Confirm</button><br>
                </form>
                </section>
                </div>
                </div>
            </div>
        </div>
            <footer class="footer">Copyright @2023 Crown Hotel</footer>
    </body>
</html>
