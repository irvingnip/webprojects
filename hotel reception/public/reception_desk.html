<!DOCTYPE html>
    <html>
        <head>
         <title>Crown Hotel Reception</title>
         <link rel="stylesheet" href="stylesheets.css">
         <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
         <meta name#="viewport" content="width=device-width, initial-scale=1">
         <script src="accordion.js" defer></script>
         <script src="checkin_confirm.js" defer></script>
         <script src="checkout_confirm.js" defer></script> 

        </head>
    <body>
        <!--this is the side navigation-->
        <nav class="sideNav">
                <!--here is the logo-->
            <img src="images/Geometric Crown.png" alt="The crown logo picture" class="logo">

            <ul>
                <li class="nav"><a href="reception_home.html">Home</a></li>
                <li class="nav"><a href="room_bookings.html">Room Bookings</a></li>
                <li class="nav"><a href="reception_desk.html" class="nav_active">Reception Desk</a></li>
                <li class="nav"><a href="restaurant.html">Restaurant</a></li>
                <li class="nav"><a href="activities_booking.html">Activities Booking</a></li>
                <li class="nav"><a href="house_keeping.html">House Keeping</a></li>
            </ul>
        </nav>

        <!--this is the main content-->
        <div class="desk_container">
            <header>
                <h1>The Crown Hotel Reception</h1>            
            </header>
            <div id="popupcontainer" class="popup_container">
                <div id="popuptext" class="popup_content"></div>
                <button id="close_popup" class="closePopup" onclick="closePopup()">Close</button>
            </div>
        <div class="accordion_container">
            <div class="checkin">
            <button class="accordion">Checkin</button>
            <div class="panel">
                <div class="searchbox">
                    <input type="text" id="checkin_search" placeholder="roombooking search...">
                    <button id="btn_checkin">GO</button>
                </div>
                <div class="checkininfo">
                    <h2>Room Information</h2>
                        <form id="checkin_roominfo">
                            <label>Room No.:</label><br>
                            <input type="text"  id='roomno' name="roomno"><br>                            
                            <label>Room Status:</label><br>
                            <select id="roomstatus" name="roomstatus">
                                <option value="O">O</option>
                                <option value="C">C</option>
                                <option value="A">A</option>
                                <option value="X">X</option>
                            </select>                                
                            <label>Room Notes:</label><br>
                            <input type="text" id="roomnotes" name="roomnotes"><br>
                        </form>
                            <button id='checkin_confirm'>Confirm</button><br>
                </div>
            </div>
            </div>
            <div class="checkout">
            <button class="accordion">Checkout</button>
            <div class="panel">
                <div class="searchbox">
                    <input type="text" id="outstanding_search" placeholder="outstanding check...">
                    <button id="btn_outstanding">GO</button>
                </div>
                <div class="paymentInfo">
                    <h2>Payment Information</h2>
                        <form id="payment_info">
                            <label>Booking No.:</label><br>
                            <input type="text"  id='bRef' name="bRef"><br>
                            <label>Outstanding.:</label><br>
                            <input type="text"  id='Outstanding' name="0utstanding"><br>
                        </form>
                        <button id='pay_confirm'>Confirm</button><br>
                </div>   
                <div class="checkoutinfo">
                    <h2>Room Information</h2>
                        <form id="checkout_roominfo">
                            <label>Room No.:</label><br>
                            <input type="text"  id='RoomNo' name="roomno"><br>                          
                            <label>Room Status:</label><br>
                            <select id="RoomStatus" name="roomstatus">
                                <option value="O">0</option>
                                <option value="C">C</option>
                                <option value="A">A</option>
                                <option value="X">X</option>
                            </select>                                
                            <label>Room Notes:</label><br>
                            <input type="text" id="RoomNotes" name="roomnotes"><br>
                        </form>
                            <button id='checkout_confirm'>Confirm</button><br>
                </div>
            </div>
            </div>
        </div>
    
        </div>
            <footer class="footer">Copyright @2023 Crown Hotel</footer>
    </body>
</html>
